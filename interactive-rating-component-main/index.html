<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/interactive-rating-component-main/css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <!-- Rating state start -->

  <div class="rate-panel">
    <div class="icon"><img src="images/icon-star.svg" alt="icon-star"></div>
    <div class="heading">
      <h1>How did we do?</h1>
    </div>
    <div>
      <p class="rate-text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>
    <div class="rate-btn">
      <button class="rate" id="one" class="rate">1</button>
      <button class="rate" id="two" classs="rate">2</button>
      <button class="rate" id="three" class="rate">3</button>
      <button class="rate" id="four" class="rate">4</button>
      <button class="rate" id="five" class="rate">5</button>
    </div>
    <p class="error"></p>

    <button class="submit">Submit</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thx-panel">
    <div class="illustration"><img src="images/illustration-thank-you.svg" alt="phone-ilustration"></div>
    <div class="selected">You selected <span class="selected-rate"></span> out of 5</div>
    <h2>Thank you!</h2>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </div>

  <!-- Thank you state end -->
  <script src="/interactive-rating-component-main/script.js"></script>
</body>

</html>
